<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400/30 via-purple-300/30 to-pink-300/30">
    <div class="container mx-auto max-w-4xl px-4 py-8">
        <!-- Header Section -->
        <div class="mb-8 overflow-hidden rounded-xl border-none bg-white/20 glass shadow-xl">
            <div class="p-6">
                <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
                    <h1 class="text-3xl font-bold text-gray-900">Weather Forecast</h1>

                    <form class="flex w-full items-center gap-2 md:w-auto">
                        <div class="relative flex-1 md:w-64">
                            <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"></path>
                            </svg>
                            <input
                                type="text"
                                placeholder="Search location..."
                                class="w-full rounded-md border-none bg-white/50 pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                id="searchInput"
                            />
                        </div>
                        <button type="submit" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Search
                        </button>
                    </form>
                </div>

                <div class="mt-4 flex flex-wrap items-center gap-x-6 gap-y-2">
                    <div class="flex items-center gap-1 text-gray-700">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="font-medium" id="currentLocation">New York, NY</span>
                    </div>
                    <div class="flex items-center gap-1 text-gray-700">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="currentTime">2:13 PM</span>
                        <span class="text-sm text-gray-500" id="currentDate">Friday, January 23, 2025</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Weather Card -->
        <div class="mb-8 overflow-hidden rounded-xl border-none bg-white/30 glass shadow-xl">
            <div class="bg-gradient-to-r from-yellow-100/70 to-orange-100/70 p-8">
                <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                    <div class="flex flex-col">
                        <div class="mb-6">
                            <h2 class="text-2xl font-semibold text-gray-900" id="currentDay">Today</h2>
                            <p class="text-sm text-gray-600" id="currentDate">Fri, Jan 23</p>
                        </div>

                        <div class="flex items-center">
                            <!-- Weather Icon -->
                            <div id="mainWeatherIcon">
                                <svg class="h-20 w-20 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <path d="m12 1-1 1m0 0 1 1m-1-1v.01M21 12l-1-1m0 0-1 1m1-1h.01M12 21l1-1m0 0-1-1m1 1v.01M3 12l1 1m0 0 1-1m-1 1h.01M5.64 5.64l.7.7m0 0 .71-.7m-.71.7-.01.01M18.36 18.36l-.7-.7m0 0-.71.7m.71-.7.01-.01"></path>
                                </svg>
                            </div>
                            <div class="ml-6">
                                <div class="text-6xl font-bold text-gray-900" id="mainTemperature">24°C</div>
                                <div class="text-xl text-gray-600" id="mainCondition">Sunny</div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col justify-center space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <!-- Humidity -->
                            <div class="rounded-xl bg-white/40 glass-light p-4 shadow-sm transition-all hover:bg-white/50">
                                <div class="flex items-center gap-2">
                                    <svg class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.5 14.25c0-1.5 1.5-3 3-3s3 1.5 3 3-1.5 3-3 3-3-1.5-3-3z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.5V6a1.5 1.5 0 0 1 3 0v1.5m-6 0V6a1.5 1.5 0 0 1 3 0v1.5"></path>
                                    </svg>
                                    <div class="text-sm font-medium text-gray-500">Humidity</div>
                                </div>
                                <div class="mt-2 text-2xl font-semibold text-gray-900" id="humidity">65%</div>
                            </div>

                            <!-- Wind Speed -->
                            <div class="rounded-xl bg-white/40 glass-light p-4 shadow-sm transition-all hover:bg-white/50">
                                <div class="flex items-center gap-2">
                                    <svg class="h-5 w-5 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m2-7a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <div class="text-sm font-medium text-gray-500">Wind Speed</div>
                                </div>
                                <div class="mt-2 text-2xl font-semibold text-gray-900" id="windSpeed">12 km/h</div>
                            </div>

                            <!-- Precipitation -->
                            <div class="rounded-xl bg-white/40 glass-light p-4 shadow-sm transition-all hover:bg-white/50">
                                <div class="flex items-center gap-2">
                                    <svg class="h-5 w-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a9 9 0 0118 0v6"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m16 13-4 4-4-4"></path>
                                    </svg>
                                    <div class="text-sm font-medium text-gray-500">Precipitation</div>
                                </div>
                                <div class="mt-2 text-2xl font-semibold text-gray-900" id="precipitation">20%</div>
                            </div>

                            <!-- Feels Like -->
                            <div class="rounded-xl bg-white/40 glass-light p-4 shadow-sm transition-all hover:bg-white/50">
                                <div class="flex items-center gap-2">
                                    <svg class="h-5 w-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <path d="m12 1-1 1m0 0 1 1m-1-1v.01M21 12l-1-1m0 0-1 1m1-1h.01M12 21l1-1m0 0-1-1m1 1v.01M3 12l1 1m0 0 1-1m-1 1h.01M5.64 5.64l.7.7m0 0 .71-.7m-.71.7-.01.01M18.36 18.36l-.7-.7m0 0-.71.7m.71-.7.01-.01"></path>
                                    </svg>
                                    <div class="text-sm font-medium text-gray-500">Feels Like</div>
                                </div>
                                <div class="mt-2 text-2xl font-semibold text-gray-900" id="feelsLike">22°C</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Section -->
        <div class="relative">
            <div class="flex items-center justify-between">
                <!-- Previous Button -->
                <button class="absolute left-0 top-1/2 z-10 -translate-y-1/2 rounded-full bg-white/50 glass-light p-2 hover:bg-white/70 disabled:opacity-50" id="prevBtn">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 18-6-6 6-6"></path>
                    </svg>
                    <span class="sr-only">Previous day</span>
                </button>

                <!-- Carousel Container -->
                <div class="w-full overflow-hidden rounded-xl border-none bg-white/20 glass">
                    <div class="mx-auto w-full overflow-x-auto px-10 py-4">
                        <div class="flex space-x-4" id="weatherCarousel">
                            <!-- Day 1 - Today (Active) -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/60 glass p-4 shadow-lg transition-all weather-day active" data-day="0">
                                <div class="text-sm font-medium text-gray-900">Today</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <path d="m12 1-1 1m0 0 1 1m-1-1v.01M21 12l-1-1m0 0-1 1m1-1h.01M12 21l1-1m0 0-1-1m1 1v.01M3 12l1 1m0 0 1-1m-1 1h.01M5.64 5.64l.7.7m0 0 .71-.7m-.71.7-.01.01M18.36 18.36l-.7-.7m0 0-.71.7m.71-.7.01-.01"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">24°</div>
                                <div class="text-xs text-gray-600">Sunny</div>
                            </div>

                            <!-- Day 2 -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/30 glass-light p-4 transition-all hover:bg-white/40 weather-day" data-day="1">
                                <div class="text-sm font-medium text-gray-900">Thu</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a9 9 0 0118 0v6"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">18°</div>
                                <div class="text-xs text-gray-600">Cloudy</div>
                            </div>

                            <!-- Day 3 -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/30 glass-light p-4 transition-all hover:bg-white/40 weather-day" data-day="2">
                                <div class="text-sm font-medium text-gray-900">Wed</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a9 9 0 0118 0v6"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m16 13-4 4-4-4"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">16°</div>
                                <div class="text-xs text-gray-600">Rainy</div>
                            </div>

                            <!-- Day 4 -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/30 glass-light p-4 transition-all hover:bg-white/40 weather-day" data-day="3">
                                <div class="text-sm font-medium text-gray-900">Tue</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <path d="m12 1-1 1m0 0 1 1m-1-1v.01M21 12l-1-1m0 0-1 1m1-1h.01M12 21l1-1m0 0-1-1m1 1v.01M3 12l1 1m0 0 1-1m-1 1h.01M5.64 5.64l.7.7m0 0 .71-.7m-.71.7-.01.01M18.36 18.36l-.7-.7m0 0-.71.7m.71-.7.01-.01"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a9 9 0 0118 0v6"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">21°</div>
                                <div class="text-xs text-gray-600">Partly Cloudy</div>
                            </div>

                            <!-- Day 5 -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/30 glass-light p-4 transition-all hover:bg-white/40 weather-day" data-day="4">
                                <div class="text-sm font-medium text-gray-900">Mon</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a9 9 0 0118 0v6"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">19°</div>
                                <div class="text-xs text-gray-600">Thunderstorm</div>
                            </div>

                            <!-- Day 6 -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/30 glass-light p-4 transition-all hover:bg-white/40 weather-day" data-day="5">
                                <div class="text-sm font-medium text-gray-900">Sun</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <path d="m12 1-1 1m0 0 1 1m-1-1v.01M21 12l-1-1m0 0-1 1m1-1h.01M12 21l1-1m0 0-1-1m1 1v.01M3 12l1 1m0 0 1-1m-1 1h.01M5.64 5.64l.7.7m0 0 .71-.7m-.71.7-.01.01M18.36 18.36l-.7-.7m0 0-.71.7m.71-.7.01-.01"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">26°</div>
                                <div class="text-xs text-gray-600">Sunny</div>
                            </div>

                            <!-- Day 7 -->
                            <div class="flex min-w-[120px] cursor-pointer flex-col items-center rounded-xl bg-white/30 glass-light p-4 transition-all hover:bg-white/40 weather-day" data-day="6">
                                <div class="text-sm font-medium text-gray-900">Sat</div>
                                <div class="my-3">
                                    <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a9 9 0 0118 0v6"></path>
                                    </svg>
                                </div>
                                <div class="text-xl font-bold text-gray-900">22°</div>
                                <div class="text-xs text-gray-600">Cloudy</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Next Button -->
                <button class="absolute right-0 top-1/2 z-10 -translate-y-1/2 rounded-full bg-white/50 glass-light p-2 hover:bg-white/70 disabled:opacity-50" id="nextBtn">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 18 6-6-6-6"></path>
                    </svg>
                    <span class="sr-only">Next day</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
